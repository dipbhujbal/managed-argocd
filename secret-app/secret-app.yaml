apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: secret-test
    plugin:
      name: argocd-vault-plugin
    repoURL: https://github.com/dipbhujbal/managed-argocd.git 
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - createNamespace=true
    automated:
      prune: true
      selfHeal: true
